<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Game controller shape -->
  <g transform="translate(80, 120)">
    <!-- X symbol -->
    <line x1="50" y1="50" x2="130" y2="130" stroke="white" stroke-width="22" stroke-linecap="round"/>
    <line x1="130" y1="50" x2="50" y2="130" stroke="white" stroke-width="22" stroke-linecap="round"/>
    <!-- O symbol -->
    <circle cx="255" cy="90" r="48" stroke="white" stroke-width="22" fill="none"/>
    <!-- Grid lines -->
    <line x1="50" y1="200" x2="302" y2="200" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.6"/>
    <line x1="134" y1="170" x2="134" y2="250" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.6"/>
    <line x1="218" y1="170" x2="218" y2="250" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>
