<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <rect width="192" height="192" rx="40" fill="url(#bg)"/>
  <!-- Game controller shape -->
  <g transform="translate(32, 48)">
    <!-- X symbol -->
    <line x1="20" y1="20" x2="50" y2="50" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="50" y1="20" x2="20" y2="50" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <!-- O symbol -->
    <circle cx="93" cy="35" r="18" stroke="white" stroke-width="8" fill="none"/>
    <!-- Grid lines -->
    <line x1="20" y1="75" x2="108" y2="75" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="50" y1="65" x2="50" y2="95" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="78" y1="65" x2="78" y2="95" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>
